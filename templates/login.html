{% extends "base.html" %}
{% block head %}
  {{ super() }}

  <link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:700' rel='stylesheet' type='text/css'>

  <style type="text/css">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      max-width: 300px;
      padding: 19px 29px 29px;
      margin: 0 auto 20px;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      -webkit-border-radius: 5px;
         -moz-border-radius: 5px;
              border-radius: 5px;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
         -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
              box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
      font-size: 16px;
      height: auto;
      margin-bottom: 15px;
      padding: 7px 9px;
    }
    .form-signin-heading {
      font-family: "Montserrat Alternates";
    }
  </style>
{% endblock %}

{% block content %}
<br>
  <div class="container">

  <form class="form-signin" method="post">
  	<h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="input-block-level" placeholder="User name" name="username" value="{{username}}">
    <input type="password" class="input-block-level" placeholder="Password" name="password" value="">
    <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    <br>or <a href="/signup">click here</a> to sign up
    <br><font color="red">
    {{error_username}}
    {{error}}
    </font>
  </form>
  </div><!-- /container -->
{% endblock %}
{% block footer %}{% endblock %}
