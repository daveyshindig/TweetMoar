<html>
	<head>
		<title>TweetMoar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="static/css/normalize.css">
		<link rel="stylesheet" href="static/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			$(function() {
				var pull 		= $('#pull');
					menu 		= $('nav ul');
					menuHeight	= menu.height();

				$(pull).on('click', function(e) {
					e.preventDefault();
					menu.slideToggle();
				});

				$(window).resize(function(){
	        		var w = $(window).width();
	        		if(w > 320 && menu.is(':hidden')) {
	        			menu.removeAttr('style');
	        		}
	    		});
			});
		</script>
	</head>
	<style>
	    body {
			background-image:url('static/IMG_0635.jpg');
		}
	</style>

	<body>
		<div class="playlist">
		<h1>/suggestion </h1>
		<br>
		<form method="post">
		<table>
			<label>
				<div><b>Leave a suggestion on the wall: <textarea name="text" rows="30" cols="90">{{text}}</textarea></div>
			</label>
			<div class="error">{{error}}</div>
			<br>
			<input type="submit" value="Make a suggestion">
		</table>
		</form>

		<hr>

		<h3>Suggestions so far:</h3>
		<br>
		{% for suggestion in suggestions %}
		<div class="text">
			<div class="text-title">{{suggestion.suggestion}}</div>
			<div class="text-artist">{{suggestion.username}}</div>
			<div class="text-artist">{{suggestion.datetime}}</div>
		</div>
		{%- endfor %}
	</div>
	</body>
</html>
